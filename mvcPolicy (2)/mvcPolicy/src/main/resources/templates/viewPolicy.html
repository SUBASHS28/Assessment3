<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Policy</title>
</head>
<body>
<h1>Existing Users:</h1>
<table border="6px">
    <thead>
    <th>Policy Id</th>
    <th>Holder Name</th>
    <th>Address</th>
    <th>Premium Amount</th>
    </thead>
    <tbody>
    <tr th:each="tempPolicy:${policy}">
        <td th:text="${tempPolicy.getId()}"></td>
        <td th:text="${tempPolicy.gethName()}"></td>
        <td th:text="${tempPolicy.getAddress().getsName()+','+tempPolicy.getAddress().getCity()+','+tempPolicy.getAddress().getDistrict()+','+tempPolicy.getAddress().getState().getsCode()}"></td>
        <td th:text="${tempPolicy.getPremium()}"></td></tr>
    </tbody>
</table>
<br>
</body>
</html>
